<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="popup.css" type="text/css"/>
</head>
<body>

<p>
Launch the <b>developer tool</b> and check the <b>disable cache</b> on the network tab as needed.

<p>
Then, input the fields below and click the <b>rec</b> button to capture.
</p>

<div>
<form>
  <label>Server</label>
  <input type="url" name="server" id="server" placeholder="http://DOMAIN:PORT" value="http://localhost:11080" required><br/>

  <input type="button" name="viewBtn" id="view" value="view">

  <label>Name</label>
  <input type="text" name="album" id="album" placeholder="album name" value="" required><br/>

  <label>HTTP Proxy</label>
  <input type="url" name="httpProxy" id="httpProxy" placeholder="DOMAIN:PORT" value="localhost:11001" required><br/>

  <label>Initial URL</label>
  <input type="url" name="initialUrl" id="initialUrl" placeholder="url" value="http://www.example.com/empty" required><br/>

  <label>URL</label>
  <input type="url" name="url" id="url" placeholder="url" value="http://www.example.com/" required><br/>

  <label>Loss Time</label>
  <input type="number" name="losstime" id="losstime" placeholder="ms" value="0" required> ms

  <label>FPS</label>
  <input type="number" name="fps" id="fps" placeholder="fps" value="10" required> f/s

  <input type="button" name="toggleRecordBtn" id="toggleRecord" value="rec">
</form>
</div>

<script src="popup.js"></script>
</body>
</html>
