<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icons/av-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">

<polymer-element name="preview-capture">
  <template>
    <style>
    :host {
      display: block;
      padding: 25px;
      box-sizing: border-box;
    }
    :host #preview {
      position: relative;
      background: white;
    }
    :host #display {
      position: relative;
      padding: 20px;
    }
    :host #image {
      display: block;
      width: 375px;
      height: 667px;
      margin: auto;
      background: #888;
    }
    :host #timingIndex {
      display: block;
      margin-bottom: -15px;
      padding: 5px 10px;
      text-align: right;
      font-size: 14px;
      background: #e0e0e0;
    }
    :host #timingIndex:after {
      content: ' ms';
    }
    :host #controller {
      background: #e0e0e0;
      margin: 0 auto;
      border-radius-left-bottom: 5px;
      border-radius-right-bottom: 5px;
    }
    :host #recording {
      margin: 10px 15px;
    }
    :host #slider {
      width: 100%;
      margin: 10px 0;
    }
    :host #slider::shadow #sliderBar::shadow #activeProgress {
      background-color: #0f9d58;
    }
    :host #slider::shadow #sliderKnobInner {
      background-color: #0f9d58;
    }
    :host #slider[uploading]::shadow #sliderBar::shadow #activeProgress {
      background-color: red;
    }
    :host #slider[uploading]::shadow #sliderKnobInner {
      background-color: red;
    }
    :host paper-icon-button::shadow core-icon {
      transform: scale(1.5);
    }
    :host .buttons paper-icon-button {
      margin: 0 20px
    }
    </style>

    <paper-shadow id="preview" z="1">
      <div id="display">
        <img id="image" src="{{image}}" />
      </div>
      <div>
        <span id="timingIndex">{{timingIndex}}</span>
      </div>
      <div id="controller" layout vertical center>
        <template if="{{recording}}">
          <div id="recording">
            <paper-spinner active></paper-spinner>
          </div>
        </template>
        <template if="{{!recording}}">
          <paper-slider id="slider" min="0" max="{{sliderMax}}" step="1" value="{{currentIndex}}" uploading?="{{uploading}}" on-change="{{sliderChange}}"></paper-slider>
          <div class="buttons">
            <paper-icon-button role="button" icon="av:skip-previous" title="previous" on-click="{{stepPrevious}}"></paper-icon-button>
            <paper-icon-button id="playpause" role="button" icon="{{playpauseIcon}}" title="play or pause" on-click="{{playpause}}"></paper-icon-button>
            <paper-icon-button role="button" icon="av:skip-next" title="next" on-click="{{stepNext}}"></paper-icon-button>
          </div>
        </template>
      </div>
    </paper-shadow>
  </template>

  <script src="rest.js"></script>
  <script>
  Polymer({
    created: function() {
      this.image = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
      this.playpauseIcon = 'av:play-arrow';
      this.currentIndex = 0;
      this.sliderMax = 0;
      this.playing = false;
    },
    ready: function() {
      var self = this;
      var background;
      background = chrome.extension.getBackgroundPage();
      this.background = background;
      chrome.runtime.onMessage.addListener(function(request, sender, sendResponse) {
        if (request.capture) {
          var index = request.capture.index;
          self.updateImage(index);
        }
        else if (request.recordState) {
          var recording = request.recordState.recording;
          self.recording = recording;
          if (!recording) {
            self.initSlider();
            if (background.recorder.harLog) {
              self.uploadAll();
            }
          }
        }
      });
      if (background.recorder.images && background.recorder.images.length > 0) {
        self.initSlider();
      }
    },
    initSlider: function() {
      var self = this;
      var background = this.background;
      var recorder = background.recorder;
      self.throttle = recorder.options.throttle;
      self.currentIndex = 0;
      self.timingIndex = 0;
      self.sliderMax = recorder.images.length - 1;
      self.playing = false;
      self.uploading = false;
    },
    playpause: function() {
      if (this.playing) {
        this.pause();
      }
      else {
        this.play();
      }
    },
    sliderChange: function() {
      if (this.playing) {
        this.pause();
      }
      this.setIndex(this.currentIndex);
    },
    play: function() {
      var self = this;
      var recorder = self.background.recorder;
      var interval = 1000 / recorder.fps;
      this.playing = true;
      this.playpauseIcon = 'av:pause';
      if (this.currentIndex == recorder.images.length - 1) {
        this.setIndex(0);
      }
      this.async(function nextStep() {
        if (self.playing) {
          if (self.currentIndex < recorder.images.length - 1) {
            self.setIndex(self.currentIndex + 1);
            self.async(nextStep, null, interval);
          }
          else {
            self.pause();
          }
        }
      }, null, interval);
    },
    pause: function() {
      this.playing = false;
      this.playpauseIcon = 'av:play-arrow';
    },
    stepNext: function() {
      if (this.playing) {
        this.pause();
      }
      this.setIndex(this.currentIndex + 1);
    },
    stepPrevious: function() {
      if (this.playing) {
        this.pause();
      }
      this.setIndex(this.currentIndex - 1);
    },
    setIndex: function(index) {
      var recorder = this.background.recorder;
      if (index >= recorder.images.length) {
        index = recorder.images.length - 1;
      }
      if (index < 0) {
        index = 0;
      }
      this.currentIndex = index;
      this.timingIndex = Math.round((1000 / recorder.fps) * index);
      this.updateImage(index);
    },
    updateImage: function(index) {
      var images = this.background.recorder.images;
      var image = images[index];
      this.$.image.src = image.data;
    },
    uploadAll: function() {
      var self = this;
      var recorder = self.background.recorder;
      self.uploading = true;
      getOrCreateRecord(recorder.server, recorder.fullRecordName, function(record) {
        self.uploadNext(record, 0);
      });
    },
    uploadNext: function(record, i) {
      var self = this;
      var recorder = this.background.recorder;
      var image;
      var photoName;
      var dataUri;
      if (i < recorder.images.length) {
        this.setIndex(i);
        image = recorder.images[i];
        photoName = '' + (image.index * (1000 / recorder.fps));
        dataUri = image.data;
        uploadPhoto(recorder.server, record.name, photoName, dataUri, function(data) {
          self.uploadNext(record, i + 1);
        }, function(loaded, total) {
        });
      }
      else {
        if (recorder.harLog) {
          uploadHar(recorder.server, record.name, recorder.harLog, function() {
            recorder.alert('All images and a HAR file have been uploaded');
            self.uploading = false;
          });
        }
        else {
          self.uploading = false;
        }
      }
    }
  });
  </script>
</polymer-element>
